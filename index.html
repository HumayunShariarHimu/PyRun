<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyRun - Run Python in Browser</title>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body class="bg-gray-900 min-h-screen flex flex-col items-center justify-start p-6 font-sans text-gray-200">

  <header class="w-full max-w-3xl text-center mb-6">
    <h1 class="text-4xl font-bold text-indigo-400">PyRun</h1>
    <p class="text-gray-400 mt-2">Run Python directly in your browser with style</p>
  </header>

  <main class="w-full max-w-3xl bg-gray-800 rounded-2xl shadow-lg p-6 flex flex-col gap-4">
    
    <label class="font-semibold text-gray-200">Enter Python Code:</label>
    <textarea id="pythonCode" class="w-full h-40 p-3 border border-gray-700 rounded-lg bg-gray-900 text-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-400"
      placeholder="# Write your Python code here">
x = 10
y = 20
x + y
    </textarea>

    <button id="runBtn" class="bg-indigo-600 text-white font-semibold py-2 rounded-lg shadow-md hover:bg-indigo-500 transition-colors">
      Run Python
    </button>

    <label class="font-semibold text-gray-200 mt-4">Result:</label>
    <pre id="result" class="bg-gray-900 border border-gray-700 rounded-lg p-4 min-h-[60px] text-gray-200"></pre>
  </main>

  <footer class="mt-6 text-gray-500 text-sm">
    PyRun Â© Humayun Shariar Himu
  </footer>

  <script>
    let pyodideReady = false;
    let pyodide;

    async function loadPyodideAndPackages() {
      pyodide = await loadPyodide();
      pyodideReady = true;
    }

    loadPyodideAndPackages();

    document.getElementById('runBtn').addEventListener('click', async () => {
      if (!pyodideReady) {
        alert("Python interpreter is still loading. Please wait a few seconds.");
        return;
      }

      const code = document.getElementById('pythonCode').value;
      try {
        const result = pyodide.runPython(code);
        document.getElementById('result').innerText = result;
      } catch (err) {
        document.getElementById('result').innerText = `Error: ${err}`;
      }
    });
  </script>

</body>
</html>
